<!doctype html>
<html lang="ru">
<head>
    <title>Providi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Providi</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="#"><b>Tariff plans</b></a></li>
                <li><a href="#"><b>Stock</b></a></li>
                <li><a href="#"><b>About us</b></a></li>
                <li><a href="#"><b>Personal Cabinet</b></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="text-center">Personal Cabinet</h1>
    <h3 class="text-center">account information</h3>
    <a href="#" font color="black" class="btn btn-info text-center">CONFIRM</a>
    <a href="#" font color="black" class="btn btn-info text-center">UNDO</a>

    <table class="table table-hover">
        <form role="form">

            <div class="form-group">
        <tr>
            <td class="text-center"><label for="name">Name</label></td>
            <td><input type="name" class="form-control" id="name" placeholder="name value"></td>
        </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td class="text-center"><label for="surname">Surname</label></td>
                    <td><input type="surname" class="form-control" id="surname" placeholder="surname value"></td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td class="text-center"><label for="id">ID</label></td>
                    <td><input type="id" class="form-control" id="id" placeholder="id value"></td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td class="text-center"><label for="email">Email</label></td>
                    <td><input type="email" class="form-control" id="email" placeholder="email value"></td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td class="text-center"><label for="tel">Tel.</label></td>
                    <td><input type="tel" class="form-control" id="tel" placeholder="tel value"></td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td class="text-center"><label for="address">Address</label></td>
                    <td><input type="tel" class="form-control" id="address" placeholder="address value"></td>
                </tr>
            </div>

        </form>

    </table>
</div>

</body>
</html>
